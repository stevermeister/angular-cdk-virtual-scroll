<h1>Angular Virtual Scroll</h1>

<ul>
  <cdk-virtual-scroll-viewport class="viewport"  itemSize="90" >
      <ng-container *cdkVirtualFor="let n of numbers">
          <li> {{n}} </li>
      </ng-container>
  </cdk-virtual-scroll-viewport>
</ul>
